repos:
  - repo: local
    hooks:
      - id: pylint
        name: PyLint
        stages: [commit]
        language: system
        entry: pipenv run pylint
        types: [python]

      - id: flake8
        name: Flake8
        stages: [commit]
        language: system
        entry: pipenv run flake8
        types: [python]
        exclude: setup.py

      - id: mypy
        name: MYPY
        stages: [commit]
        language: system
        entry: pipenv run mypy
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    exclude: 3rd_party
    hooks:
      - id: check-docstring-first
        name: Check docstring

      - id: check-json
        name: Check json

      - id: check-yaml
        name: Check yaml
        entry: check-yaml --unsafe

      - id: check-added-large-files
        name: Check added large files
