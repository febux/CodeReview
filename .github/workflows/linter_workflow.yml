name: linters

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install flake8
        pip install mypy
    - name: Lint with PYLINT
      run: pylint --disable=C0103,C0111,C0415,E0401,R0903 --ignore=migrations --output-format=colorized --max-line-length=180 $(git ls-files '*.py')
    - name: Lint with MYPY
      run: mypy --follow-imports=normal --ignore-missing-imports --strict --disallow-subclassing-any $(git ls-files '*.py')
    - name: Lint with FLAKE8
      run: flake8 --append-config setup.cfg
