{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% for user_file in user_files %}
		<div class="section">
			<div class="container">
                {{ user_file }}
			</div>
		</div>
    {% endfor %}
{% endblock content %}
