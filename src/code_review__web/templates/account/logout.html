{% extends 'base.html' %}

{% block content %}
<div class="section fixed">
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Logout</h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="input-wrap p-0">
        <h3 class="mb-4 text-center">Are you sure you want to sign out?</h3>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="form-control btn btn-primary submit px-3">Sign Out</button>
        </form>
        </div>
    </div>
</div>
</div>

{% endblock content%}
