{% extends 'base.html' %}

{% block content %}
<div class="section fixed">
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Change Password</h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="input-wrap p-0">
        <form method="POST" class="login-form" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.oldpassword }}
                <span toggle="#oldpassword-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
            <div class="form-group">
                {{ form.password1 }}
                <span toggle="#password1-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
                {{ form.password2 }}
                <span toggle="#password2-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>

            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Change Password</button>
            </div>
            <div class="form-group d-md-flex">

            </div>
        </form>
    </div>
    </div>
</div>
</div>

{% endblock content%}
