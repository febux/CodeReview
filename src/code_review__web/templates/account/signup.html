{% extends 'base.html' %}

{% block content %}
<div class="section fixed">
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Sign Up</h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="input-wrap p-0">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <form method="POST" class="signup-form" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.login }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                    <span toggle="#password1-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                    </div>
                    <div class="w-50 text-md-right">
                        <span style="color: black;">Already have an account? Then please <a class="sign-in" href="{% url 'account_login' %}">Sign in</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>



{% endblock content%}
